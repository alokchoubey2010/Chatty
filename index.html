<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth Handler</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

  <div class="topBg">
    <div class="formBox formBoxlogin">
      <h2>Chatty - Login</h2>
      <input type="email" placeholder='Email'id="email">
      <input type="password" placeholder='Password'id="password">
      <label for="password"><a class='forgotPassword'href="#">Forgot Password?</a></label><br>
      <input type="checkbox" name="loggedIn" id="loggedIn" />
      <label for="loggedIn"><span>Remember Me</span></label><br>
      <button class='login' onclick='login()'>Let me In</button>
      <span>Not a User ? <a href="#" onclick="activateSignup()">Become One</a></span>
    </div>
  </div>
  <div class="formBox formBoxsignup">
      <h2>Chatty - Signup</h2>
      <input type="text" placeholder='Name'id="name">
      <input type="email" placeholder='Email'id="email">
      <input type="password" placeholder='Password'id="password">
      <label for="password"><a class='forgotPassword'href="#">Forgot Password?</a></label><br>
      <input type="checkbox" name="loggedIn" id="loggedIn" />
      <label for="loggedIn"><span>Remember Me</span></label><br>
      <button class='login' onclick='register()'>Let me In</button>
      <span>Already a user ? <a href="#" onclick='activateLogin()'>Sign in</a></span>
  </div>
  <button class='create' onclick='activateSignup()'>Create An Account</button>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="main.js"></script>
<script src="firebaseAuthHandler.js"></script>

</body>
</html>
